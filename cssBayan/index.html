<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssBayan</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<header class="header">
    <div class="container">
        <h1 class="header-title">Css Bayan</h1>
    </div>
</header>
<main class="main">
    <div class="container">
        <ul class="elements-list">
            <li class="element">
                <input type="radio" value="seefood" name="changer" id="seefood">
                <label class="element-label" for="seefood"></label>
                <div class="element-header">
                    <h2 class="element-title">Seefood</h2>
                    <span class="element-btn"><svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 16 16" width="16px" height="16px"><path d="M 4.1113281 1.2832031 L 1.2832031 4.1113281 L 5.171875 8 L 1.2832031 11.888672 L 4.1113281 14.716797 L 8 10.828125 L 11.888672 14.716797 L 14.716797 11.888672 L 10.828125 8 L 14.716797 4.1113281 L 11.888672 1.2832031 L 8 5.171875 L 4.1113281 1.2832031 z"/></svg></span>
                </div>
                <div class="element-content">
                    <img src="images/1.jpg" width="530" height="530" alt="Seefood" class="element-img">
                </div>
            </li>
            <li class="element">
                <input type="radio" value="uber" name="changer" id="uber">
                <label class="element-label" for="uber"></label>
                <div class="element-header">
                    <h2 class="element-title">Uber</h2>
                    <span class="element-btn"><svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 16 16" width="16px" height="16px"><path d="M 4.1113281 1.2832031 L 1.2832031 4.1113281 L 5.171875 8 L 1.2832031 11.888672 L 4.1113281 14.716797 L 8 10.828125 L 11.888672 14.716797 L 14.716797 11.888672 L 10.828125 8 L 14.716797 4.1113281 L 11.888672 1.2832031 L 8 5.171875 L 4.1113281 1.2832031 z"/></svg></span>
                </div>
                <div class="element-content">
                    <img src="images/2.jpg" width="530" height="530" alt="Uber" class="element-img">
                </div>
            </li>
            <li class="element">
                <input type="radio" value="uber" name="changer" id="clear">
                <label class="element-label" for="uber"></label>
                <div class="element-header">
                    <h2 class="element-title">clear</h2>
                    <span class="element-btn"><svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 16 16" width="16px" height="16px"><path d="M 4.1113281 1.2832031 L 1.2832031 4.1113281 L 5.171875 8 L 1.2832031 11.888672 L 4.1113281 14.716797 L 8 10.828125 L 11.888672 14.716797 L 14.716797 11.888672 L 10.828125 8 L 14.716797 4.1113281 L 11.888672 1.2832031 L 8 5.171875 L 4.1113281 1.2832031 z"/></svg></span>
                </div>
                <div class="element-content">
                    <img src="images/3.jpg" width="530" height="530" alt="clear" class="element-img">
                </div>
            </li>
            <li class="element">
                <input type="radio" value="uber" name="changer" id="somedays">
                <label class="element-label" for="uber"></label>
                <div class="element-header">
                    <h2 class="element-title">Somedays</h2>
                    <span class="element-btn"><svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 16 16" width="16px" height="16px"><path d="M 4.1113281 1.2832031 L 1.2832031 4.1113281 L 5.171875 8 L 1.2832031 11.888672 L 4.1113281 14.716797 L 8 10.828125 L 11.888672 14.716797 L 14.716797 11.888672 L 10.828125 8 L 14.716797 4.1113281 L 11.888672 1.2832031 L 8 5.171875 L 4.1113281 1.2832031 z"/></svg></span>
                </div>
                <div class="element-content">
                    <img src="images/4.jpg" width="530" height="530" alt="Somedays" class="element-img">
                </div>
            </li>
            <li class="element">
                <input type="radio" value="uber" name="changer" id="mother / father">
                <label class="element-label" for="uber"></label>
                <div class="element-header">
                    <h2 class="element-title">mother / father</h2>
                    <span class="element-btn"><svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 16 16" width="16px" height="16px"><path d="M 4.1113281 1.2832031 L 1.2832031 4.1113281 L 5.171875 8 L 1.2832031 11.888672 L 4.1113281 14.716797 L 8 10.828125 L 11.888672 14.716797 L 14.716797 11.888672 L 10.828125 8 L 14.716797 4.1113281 L 11.888672 1.2832031 L 8 5.171875 L 4.1113281 1.2832031 z"/></svg></span>
                </div>
                <div class="element-content">
                    <img src="images/5.jpg" width="530" height="530" alt="mother / father" class="element-img">
                </div>
            </li>
        </ul>
    </label>
    </div>
</main>
</body>
</html>
